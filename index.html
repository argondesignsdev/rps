<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Rock. Paper. Scissors.</h1></header>
    <main>
      <div class="container">
        <div class="rock-container">
          <img class="rock" src="img/rock.jpg" alt="" />
        </div>
        <div class="paper-container">
          <img class="paper" src="img/paper.jpg" alt="" />
        </div>
        <div class="scissors-container">
          <img class="scissors" src="img/scissors.jpg" alt="" />
        </div>
      </div>
      <div class="results"></div>
      <div class="selections"></div>
      <div class="scores">
        <span class="playerScore">Player Score: 0</span> |
        <span class="computerScore">Computer Score: 0</span>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
